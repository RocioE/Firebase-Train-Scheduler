<div class="jumbotron jumbotron-fluid">

    <h1>Solid Gold Train Express Schedule</h1>

    <div class="panel-body" id="train-info">  <!--creates the panel that holds the table-->

            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
   
    </div>
  </div> 

  <div class="panel-body"> <!--use "form-group" for each train name, destination, frequency, next arrival, Min away-->
    <form>
    <div class="form-group">
      <label for="input-panel">Train Name</label>
      <input type="text" class="form-control" id="train-input" >
    </div>

    <div class="form-group">
        <label for="startDateInput">Destination</label>
        <input type="text" class="form-control" id="destination-input">
