<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="assets/.css" href="assets/.css/style">
    <link rel ="stylesheet" type="assets/css" href="./assets/css/style.css"> 
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>


<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<style>
.container {
  background: rgb(247, 247, 80);

}

</style>

</head>
<body>
<!--Train schedule div-->

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Solid Gold Train Express Schedule</h1>
    <p>Always on Time!</p>
  

  <div class="panel panel-success"> <!--this is Bootstrap Success predefined alert, green for current train -->
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedule</h3>
  </div>


    <div class="panel-body" id="train-info">  <!--creates the panel that holds the table-->
      <table class="table">
        <thead> <!--<thread> tag helps group header with HTML-->
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>     <!-- Below Insert data the user inputs into firebase -->
        </tbody>
    </table>
  </div>

  

  <div class="panel-body"> <!--use "form-group" for train name, destination, first train, frequency-->
    <form>
    <div class="form-group">
      <label for="trainName-panel">Train Name</label>
      <input type="text" class="form-control" id="trainName-input" >
    </div>

    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination-input">
      </div>

      <div class="form-group">
        <label for="firstTrainTime">First Train Time</label>
        <input type="time" class="form-control" id="firstTrainTime-input">
      </div>  

      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="text" class="form-control" id="nextArrival-input">
      </div> 

          <button type="submit" class="btn btn-default" id="submit">Submit</button>

    </form>
    </div>
  </div> <!-- jumbotron fluid container closes here -->


    <!-- Javascript this goes at the end-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="./assets/javascript/game.js"></script>
 

</body>

</html>
